<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>
      Vote Dr. Oluremi Adewale as the Organization Chair on the National Women
      Liberal Commission (NWLC)
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;800&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/android-chrome-512x512.png"
      sizes="512x512"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo flex">
          <img src="/assets/logo.webp" alt="logo" />
        </div>
        <img src="/assets/nwlc_logo.webp" alt="nwlc_logo" />
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="left">
          <div class="election-tag">
            <img src="/assets/star.svg" alt="star" />
            ELECTION 2023
          </div>
          <div class="vote_text">
            <img
              src="/assets/dot-shape-1.png"
              class="dot-shape-01"
              alt="dot_animation"
            />
            <h1>
              Vote <span class="name"> Dr. Oluremi Adewale </span> for <br />
              <span class="org">Nation Women Liberal Commission (NWLC)</span>
              <br />
              <span class="role"> Organization Chair </span>
            </h1>
            <img src="/assets/header-shape.webp" alt="vote for change" />
            <br />
            <p>
              Vote me as your President, let's win together as a team with my
              vision for NWLC.
            </p>
          </div>
        </div>
        <div class="right">
          <img
            src="/assets/oluremi_adewale_hero_banner.webp"
            alt="Meet Oluremi Adewale contesting for the President"
          />
        </div>
      </section>
      <section class="about">
        <img
          src="/assets/oluremi_adewale.webp"
          alt="vote Dr. Oluremi Adewale as Organization Chair for NWLC"
        />
        <div class="content">
          <div class="know_me">
            <h4>
              <span class="icon flex align-center">
                <img src="/assets/star.svg" alt="star" />
                <img src="/assets/star.svg" alt="star" />
                <img src="/assets/star.svg" alt="star" />
              </span>
              Know more about Dr. Oluremi Adewale
            </h4>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
